providers = ["python"]

[phases.setup]
  nixPkgs = ["python310", "gcc"]

[phases.install]
  # Thêm env vars để tăng timeout pip (fix download chậm PyTorch)
  env = { "PIP_DEFAULT_TIMEOUT" = "1000", "PIP_NO_CACHE_DIR" = "1" }
  cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --no-cache-dir -r requirements.txt"
  ]

[start]
  cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
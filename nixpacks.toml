# nixpacks.toml - BẮT BUỘC để tránh timeout
providers = ["python"]

[phases.setup]
  nixPkgs = ["python310", "gcc"]

[phases.install]
  cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --no-cache-dir -r requirements.txt"
  ]

[start]
  cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"